
{% load static %}
<div class="section section-grey">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <div class="col-md-12">
        <div class="section-title text-center">
          <h2>Featured Posts</h2>
        </div>
      </div>

      <!-- post -->
      {% for fp in featurePost2%}
      <div class="col-md-4">
        <div class="post">
          <a class="post-img" href="blog-post.html"><img src="{{fp.image.url}}" alt=""></a>
          <div class="post-body">
            <div class="post-meta">
              <a class="post-category cat-2" href="category.html">{{fp.category}}</a>
              <span class="post-date">{{fp.timestamp|timesince}}</span>
            </div>
            <h3 class="post-title"><a href="blog-post.html">{{fp.title|truncatechars:50}}</a></h3>
          </div>
        </div>
      </div>
      {% endfor %}
      <!-- /post -->
      <!-- /post -->
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /section -->
